<div class="container justify-content-center mt-5">
  <div class="row">
    <div class="col text-center mb-3 text-primary fs-3">
      {{title1 | uppercase}}
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputValor" class="col-sm-2 col-form-label  ">Valor:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control border-primary" id="inputValor" [(ngModel)]="valor">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <h6>Resultado:</h6>
    </div>
    <div class="col-sm-6">
      <h6>{{valor | uppercase}} </h6>
    </div>
  </div>
</div>
